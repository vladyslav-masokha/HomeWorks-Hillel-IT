<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>HomeWork 14 | Login form & To Do List</title>
		<!-- ! Fonts Montserrat (Regular / Bold) / Kdam Thmor Pro (Regular)-->
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Montserrat:ital,wght@0,400;1,700&display=swap"
			rel="stylesheet"
		/>
		<!--! CSS -->
		<link rel="stylesheet" href="./css/style.css" />
		<!--! SCRIPTS -->
		<script src="./js/main.js" defer></script>
		<!-- ? Favicon -->
		<link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon" />
	</head>
	<body>
		<main id="main">
			<!-- ! Login form -->
			<section id="log-form">
				<h1 class="title-form">User Login</h1>
				<form class="login-form" id="login-user" method="post" name="form">
					<!-- ? Username -->
					<div class="font">Username</div>
					<input
						autocomplete="off"
						type="text"
						name="username"
						placeholder="admin"
					/>
					<div id="username-error">Please enter your username</div>
					<!-- ? Email -->
					<div class="font">Email</div>
					<input
						autocomplete="off"
						type="email"
						name="email"
						placeholder="name@domain.com"
					/>
					<div id="email-error">Please enter your email</div>
					<!-- ? Password -->
					<div class="font">Password</div>
					<input type="password" name="password" placeholder="Password" />
					<div id="pass-error">Please enter your password</div>
					<button type="submit" id="log-btn">Login</button>
				</form>
			</section>

			<!-- ! To Do List -->
			<div class="container hidden">
				<div class="new-task">
					<div class="title">
						<h2>To Do List</h2>
					</div>
					<input type="text" placeholder="Enter your task..." />
					<button>Add</button>
					<div id="task-error">Please enter your task...</div>
				</div>
				<div class="buttons-control">
					<button id="buttons-control__all-delete">All delete</button>
					<button id="buttons-control__all-completed">All complete</button>
				</div>
				<ul id="list"></ul>
			</div>
		</main>
	</body>
</html>
